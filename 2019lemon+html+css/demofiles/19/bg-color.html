<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>背景色</title>
    <style>
    div{
        width: 400px;
        height: 400px;
        border: 1px red solid;
        background-color: aqua;  
        /* background-image: url(img/1.png); */
        background-color: #ff0000;  
        background-color: rgb(0, 255, 0);  
        /* 背景有关乎于色彩的变化？红色>绿色 */
        /* background: linear-gradient(red,green); */
        background-color: linear-gradient(red,green);
    }
    section{
        width: 100px;
        height: 50px;
        display: inline-block;
        color: gold;
        font-size: 32px;
        text-align: center;
        line-height: 50px;
        background: black;
    }
    .box1{
        opacity: .5;
    }
    .box1:hover{
        opacity: 1;
    }
    .box2{
        background-color: rgba(0, 0, 0, .5);
    }
    .box2:hover{
        background-color: rgba(0, 0, 0, 1);
    }
    </style>
</head>

<body>
    <section class="box1">box1</section>
    <section class="box2">box2</section>
    <div>box</div>
</body>
</html>
