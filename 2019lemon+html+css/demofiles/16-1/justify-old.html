<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>两端对齐的传统排版形式</title>
    <style>
        div{
            width: 1200px;
            border: 3px brown solid;
            margin: 40px auto;
            text-align: justify;
            font-size: 0;
        }
        div span{
            display: inline-block;
            width: 230px;
            height: 230px;
            background: yellowgreen;
            font-size: 48px;
        }
        div::after{
            content: "";
            display: inline-block;
            width: 100%;
            background: red;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>6</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
    </div>
</body>
</html>
