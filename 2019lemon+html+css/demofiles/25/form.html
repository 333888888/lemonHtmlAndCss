<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>html表单元素</title>
    <style>
    textarea{
        width: 200px;
        height: 100px;
    }
    </style>
</head>

<body>
    <!-- 
        1、创建实现数据交互的区域 ：表单域
     -->
     <form action="#" method="post">
        <h3>普通文本框：</h3>
        <p><input type="text" placeholder="请输入文本信息" value="" required></p>
        <h3>密码文本框：</h3>
        <p><input type="password" placeholder="你的密码" value=""></p>
        <h3>文本域：</h3>
        <p><textarea placeholder="请输入文本信息"> 123   </textarea></p>
        <h3>单选按钮组：</h3>
        <p><input type="radio" name="radio1" checked="checked">男生<input type="radio" name="radio1">女生</p>
        <h3>复选按钮(组)：</h3>
        <p><input type="checkbox">我同意XXX协议</p>
        <p><input type="checkbox" checked="checked">听音乐<input type="checkbox">睡懒觉<input type="checkbox" checked>发呆</p>
        <h3>下拉列表：</h3>
        <p>
            <select name="" id="">
                <optgroup label="华中地区">
                    <option value="wuhan">武汉市</option>
                    <option value="wuhan">武汉市</option>
                    <option value="wuhan">武汉市</option>
                    <option value="wuhan">武汉市</option>
                </optgroup>
                <option value="beijing" >北京市</option>
                <option value="beijing" >北京市</option>
                <option value="beijing" >北京市</option>
                <option value="shanghai">上海市</option>
                <option value="shanghai">上海市</option>
                <option value="shanghai">上海市</option>
                <option value="shanghai">上海市</option>
            </select>
        </p>
        <h3>事件按钮：</h3>
        <p>自定义事件：<input type="button" value="用户登录"></p>
        <p>提交事件：<input type="submit">用户登录</p>
        <p>重置事件：<input type="reset"></p>
        <p>图像按钮：<input type="image" src="loginBtn.png">src属性指定自定义图像文件的url路径、默认的事件是提交</p>
        <p>文件按钮：<input type="file"></p>
        <h3>H5新增控件：</h3>
        <p>url网址的文本框：<input type="url" autofocus></p>
        <p>email网址的文本框：<input type="email"></p>
        <p>范围定义的文本框：<input type="range"></p>
        <p>时间选择：<input type="week"></p>
        <p>搜索的文本框：<input type="search"></p>






     </form>

     <div style="height: 800px;"></div>
</body>
</html>
