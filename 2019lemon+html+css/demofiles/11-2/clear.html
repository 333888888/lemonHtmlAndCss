<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
    <style>
    .box1{
        width: 200px;
        height: 100px;
        background: pink;
        float: left;
    }
    .box2{
        width: 300px;
        height: 200px;
        background: skyblue;
        float: right;
    }
    .box3{
        width: 800px;
        height: 300px;
        background: orange;
        clear: both; /* 这一句是代码是实际应用中最常见的代码，全部清除，不去考虑前者浮动的方向 */
    }
    
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
