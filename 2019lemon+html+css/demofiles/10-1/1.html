<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>html元素的显示模式</title>
    <style>
    a{
        display: block;
    }
    
    
    </style>
</head>

<body>
    <h1>盒子标签：</h1>
    <div>box</div>
    <h1>超级链接标签：</h1>
    <a href="#">超级链接</a>
    <h1>列表标签</h1>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
</body>
</html>
