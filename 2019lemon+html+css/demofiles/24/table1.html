<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格跨行跨列的操作</title>
    <style>
    table{
        border: 1px red solid;
        width: 500px;
        margin: 50px auto;
        /* padding: 30px; */
        border-collapse: collapse;
        border-spacing: 10px;
    }
    tr{
        background: pink;
    }
    td,th{
        border: 1px blue solid;
        padding: 20px 30px;
        margin: 30px;
    }
    .o1{
        width: 200px;
    }
    </style>
</head>

<body>
    <h1>title11111</h1>
    <table> 
        <tr>
            <th class="o1">1</th>
            <th colspan="2">2</th>
            <!-- <th>3</th> -->
        </tr>
        <tr>
            <td rowspan="2">a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <!-- <td>A</td> -->
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
    <h1>title22222</h1>
</body>
</html>
