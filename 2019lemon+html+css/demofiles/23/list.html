<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>列表类型</title>
    <style>
    dl div{
        background-color: yellow;
        margin-bottom: 10px;
    }
    </style>
</head>

<body>
<h1>无序列表：</h1>
    <ul>
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
        <li>list item4</li>
    </ul>
<h1>有序列表：</h1>
<!-- 需求：序号从3开始来排列，倒序排列 -->
    <ol start="2" reversed>
        <li>list item1</li>
        <li>list item2</li>
        <li>list item3</li>
        <li>list item4</li>
    </ol>
<h1>定义列表：</h1>
    <dl>
        <div>
            <dt>定义标题</dt>
            <dt>定义标题</dt>
            <dt>定义标题</dt>
            <dd>对应标题的表述</dd>
      </div>
        <div>
            <dt>定义标题</dt>
            <dd>对应标题的表述</dd>
     </div>
        <dt>定义标题</dt>
        <dd>对应标题的表述</dd>
    </dl>

</body>
</html>
