<!DOCTYPE html>
<!-- 第一行代码：对当前文档做了一个文档类型的声明！<!DOCTYPE> 当前是一个html5的文档！————必须要有的！ -->

<!-- 
    注释的操作：
        1、在文档中添加说明类型的文本内容，便于我们查阅以及参考！
        2、使用  < !--    注释内容   -- >  方法来实现  【ctrl + / 】
 -->

<html lang="en">
<!-- html开始标签：用来说明整个文档的内容正式由此开始，它是一个根标签。默认的语言属性是"en"英文 -->
    
    <!-- 以下是文档的head区域：用来对当前文档做一些辅助性的设置以及相关说明 ———— 是给浏览器去解读的内容区域 -->
    <head>
        <!-- head开始标签 -->
        <!-- meta标签：元信息标签，用来作出辅助说明的多功能标签 -->

        <meta charset="UTF-8">
        <!-- 元信息设置：设置文档的编码（charset）为“UTF-8” —— 必须设置的内容 -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 元信息设置：设置当前文档的视窗、视口（viewport）：宽度直接就等同于浏览此页面的设
            备的宽度，并且初始的缩放比例为1 -->
            <!-- 这句话的设置通常都是为了做自适应、响应式网站开发而定！ -->

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <!-- 元信息设置：设置浏览器解析当前文档的一个兼容性处理方式，设置如果用户的设备支持
                最新的edge内核，那么就采用最新的edge内核来解析渲染当前页面 -->


        <title>网页文档</title>
        <!-- title标签：用来设置当前文档的标题：必须设置的内容 -->
    </head>
        <!-- head结束标签 -->





    <body>
        <!-- body主体标签：该标签形成的区域中，存放用户在浏览器窗口中所看到的页面的各种内容元素 -->
        这是网页文档！

        客户股份关节炎
    </body>
</html>
<!-- html结束标签 -->
