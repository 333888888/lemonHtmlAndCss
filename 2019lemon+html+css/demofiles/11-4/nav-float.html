<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>横向导航条案例演示</title>
    <style>
    nav{
        background-color: rgb(245, 67, 67);
        color: white;
        height: 42px;
    }
    nav div{
        width: 1200px;
        margin: 0 auto;
    }
    nav a{
        color: white;
        float: left;    /* 让a元素都浮动起来 ，以适用盒模型属性 */
        box-sizing: border-box;
        height: 42px;
        width: 10%;
        line-height: 42px;
        border-left: 1px solid rgba(255, 255, 255, .3);
        border-right: 1px solid rgba(0, 0, 0, .2);
        text-align: center;
        /* background: black; */
    }
    
    </style>
</head>

<body>
    <nav>
        <div>
            <a href="">资讯</a>
            <a href="">资讯</a>
            <a href="">资讯</a>
            <a href="">资讯</a>
            <a href="">资讯</a>
            <a href="">资讯</a>
            <a href="">资讯</a>
            <a href="">资讯</a>
            <a href="">资讯</a>
            <a href="">资讯</a>
        </div>
    </nav>
</body>
</html>
