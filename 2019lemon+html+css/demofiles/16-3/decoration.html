<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
    <style>
    h1{
        border: 10px greenyellow solid;
        background-color: aqua;
        /* color: orangered; */
        text-decoration: none;  /* 绝大多数的文本标签默认是无修饰的 */
        text-decoration: underline; /* 默认超级链接标签默认修饰：下划线 */
        text-decoration: line-through; 
        text-decoration: overline; 

/* 以下是修饰属性改变为复合属性的应用： */
        text-decoration: underline red wavy;  /* 类型 色彩 样式 */

    }
    </style>
</head>

<body>
        <a href="#">超级链接</a>
    <h1>
        若干<abbr>标题</abbr>文本
    </h1>
</body>
</html>
