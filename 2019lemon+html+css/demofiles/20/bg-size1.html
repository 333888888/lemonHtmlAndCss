<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>背景图尺寸控制</title>
    <style>
    div{
        width: 500px;
        height: 300px;
        border: 1px red solid;
        background-image: url(img/1.png);
        background-repeat: no-repeat;
        background-size: 100%;    /* 第一个值定义宽度，第二个值不写的时候，值为auto，指按照第一个值来对图像的尺寸进行等比缩放！*/

        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
</body>
</html>
