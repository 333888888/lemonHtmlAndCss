<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>clip的特殊值text的玩法</title>
    <style>
    h1{
        border: 1px red solid;
        width: 60vw;
        margin: 100px auto;
        font-size: 6em;
        text-align: center;
        text-transform: uppercase;
        background-color: goldenrod;
        background-image: url(img/fire.gif);
        background-position: center bottom;
        -webkit-background-clip: text;
        color: transparent;
    }
    
    </style>
</head>

<body>
    <h1>sometext</h1>
</body>
</html>
