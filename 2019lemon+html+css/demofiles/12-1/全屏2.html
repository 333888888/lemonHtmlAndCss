<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>传统全屏布局</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            margin: 0;
        }
    div{
        background: skyblue;
        /* width: 100%; */
        height: 100%;
        overflow: hidden;
    }
    /* 
    1、利用【%】单位来实现全屏的高度设置
    2、%的参照是父级对象，所以需要依次类推到最高级别【根元素html】进行设置
     */
    </style>
</head>

<body>
    <div></div>
</body>
</html>
