<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="copyrights" content="柠檬学院">
    <title>display控制元素的显示和隐藏</title>
    <style>
    
        div{
            width: 300px;
            height: 300px;
            background-color: black;
            margin: 0 auto;
            /* 默认显示模式为：display: block; */
            /* display: none; */
        }
        body:hover div{
            /* 设定body在鼠标移上去的时候，里面的div的显示模式 */
            display: none;
        }
    </style>
</head>

<body>
    <h1>h1111111</h1>
    <div>box</div>
    <h1>h222222</h1>
</body>
</html>
