<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="copyrights" content="柠檬学院">
    <title>visibility的可见性属性</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: black;
            visibility: visible;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h1>23423543</h1>
    <div>box</div>
    <h1>234523534</h1>
</body>
</html>
