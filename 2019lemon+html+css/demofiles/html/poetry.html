<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="copyrights" content="柠檬学院">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春晓</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            background-color: gainsboro;
            color: #222222;
            width: 100vw;
            height: 100vh;
            border: 10px rgba(0, 0, 0, .3) solid;
            padding: 30px;
            box-sizing: border-box;
            font-size: 28px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>春晓</h2>
        <h4>作者：<a href="#">孟浩然</a></h4>
        <p>春眠不觉晓，</p>
        <p>处处闻啼鸟。</p>
        <p>夜来风雨声，</p>
        <p>花落知多少。</p>
    </div>
</body>
</html>
