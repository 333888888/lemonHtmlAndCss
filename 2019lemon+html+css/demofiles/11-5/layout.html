<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>全浮动的布局方案演示</title>
    <style>
    body{
        background: rgb(121,100,73);
    }
    .mainbox{
        background: white;
        width: 676px;
        margin: 30px auto;
        padding: 15px;
    }
    .clearfix::after{
        content: "";
        display: block;
        clear: both;
    }   
    .mainbox > img{
        display: block; /* 直接用图片来模拟布局中的板块元素 */
    }

    .logo,.nav,.l-banner,.vote,.footer{
        float: left;
    }

    .mainbanner01,.login,.mainbanner02,.text01,.text02{
        float: right;
    }
    .margin-side{
        margin-right:1px; 
    }
    </style>
</head>

<body>
    <div class="mainbox clearfix">
        <img src="img/logo.png" alt="" class="logo">
        <img src="img/mainbanner02.jpg" alt="" class="mainbanner02">
        <img src="img/mainbanner01.jpg" alt="" class="mainbanner01 margin-side">
        <img src="img/navigation.png" alt="" class="nav">
        <img src="img/login.png" alt="" class="login margin-side">
        
        <img src="img/text01.png" alt="" class="text01">
        <img src="img/text02.png" alt="" class="text02">        
        <img src="img/leftbanner.jpg" alt="" class="l-banner">
        <img src="img/vote.png" alt="" class="vote">
        
        
        <img src="img/footer.png" alt="" class="footer">
    </div>
</body>
</html>
