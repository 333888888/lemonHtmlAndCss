<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="copyrights" content="柠檬学院">
    <title>继承性的值设定</title>
    <style>
        body{
            font-size: 36px;
            color: red;
        }

        p{
            font-size: inherit; 
            /* 默认字号是可以继承的，所以这一句代码是默认的设置 */
        }
    </style>
</head>

<body>
    <p>正文段落的文本区域</p>
</body>
</html>
