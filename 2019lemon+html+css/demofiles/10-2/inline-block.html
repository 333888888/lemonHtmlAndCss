<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>inline-block元素</title>
    <style>
    a{
        /* inline-block元素兼具block适用盒模型属性和inline同行存在多个元素的优势特点 */
        display: inline-block;
        width: 300px;
        height: 300px;
        padding: 20px;
        border: 20px blue solid;
        background: red;
    }
    
    div{
        background: yellow;
    }
    </style>
</head>

<body>
    <div>box1</div>
    54321<a href="">超级链接</a>12345
    <div>box2</div>

14235423342
    <img src="img/1 (1).png" alt="">
    23235324
</body>
</html>
