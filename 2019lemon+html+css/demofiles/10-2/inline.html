<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>inline元素</title>
    <style>
    a{
        /* display: block; */
        width: 300px; /* 宽度失效 */
        height: 300px; /* 高度失效 */
        padding: 20px; /* 垂直方向失效 */
        border: 20px blue solid; /* 垂直方向失效 */
        /* 原因：inline显示模式指定元素存在于行（line）里面，所以要受到行的限制 */
        background: red;
    }
    
    div{
        background: yellow;
    }
    </style>
</head>

<body>
    <div>box1</div>
    54321<a href="">超级链接</a>12345
    <div>box2</div>
</body>
</html>
