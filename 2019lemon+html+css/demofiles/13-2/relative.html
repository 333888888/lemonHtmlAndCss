<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
    div{
        width: 500px;
        height: 300px;
        background: skyblue;
        margin: 30px;
    }
    .box2{
        background: orange;
         /* position: static;默认的静态对象 */
        position: relative; /* 相对定位 */
    }
    body:hover .box2{
        left: 10px;
        top: 10px;
    }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
