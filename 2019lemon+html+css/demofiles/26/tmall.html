<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>天猫登录表单</title>
    <style>
        body{
            background: #222222;
        }
    form{
        box-sizing: border-box;
        width: 320px;
        height: 400px;
        background: white;
        margin: 50px auto;
        padding: 30px 25px;
        border-radius: 8px;
    }
    form p{
        /* border: 1px red solid; */
        margin: 24px 0;
    }
    .username,.userpwd{
        display: block;
        box-sizing: border-box;
        width: 100%;
        padding:8px 5px;
        padding-left: 33px;
        border: lightgray 1px solid;
        background: white url(img/user.png) no-repeat 3px center / 22px;
    }
    .userpwd{
        background-image: url(img/pwd.png);
    }

    .btn-sub{
        display: block;
        width: 100%;
        height: 32px;
        background: #900;
        color: white;
        border: none;
    }
    form div{
        font-size: .75em;
        text-align: right;
        padding-right: 10px;
    }
    </style>
</head>

<body>
    <form action="" autocomplete="on">
        <h3>用户登录</h3>
        <p><input type="text" placeholder="会员名/邮箱/手机号" class="username"></p>
        <p><input type="password" autocomplete="off" class="userpwd"></p>
        <p><input type="submit" value="登录" class="btn-sub"></p>
        <div>
            <a href="">忘记密码</a>
            <a href="">免费注册</a>
            <a href="">免费注册</a>
        </div>

    </form>
</body>
</html>
