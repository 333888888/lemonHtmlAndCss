<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="copyrights" content="柠檬学院">
    <title>方向性复合属性的值的写法</title>
    <style>
    
    div{
        background-color: pink;
        width: 300px;
        height: 300px;
        /* padding-top: 50px; */
        /* padding-right: 100px; */
        /* padding-bottom: 150px; */
        /* padding-left: 200px; */
        padding:50px 100px 150px 200px;
        border-style: solid;

        /* 4个值：上T 右R 下B 左L   = TRBL顺时针规则 */
        border-width: 10px 20px 30px 40px;
        /* border-style: dashed dotted solid double; */

        /* 3个值：上T 左L+右R 下B */
        border-width: 10px 20px 30px;

         /* 2个值：上T+下B 左L+右R */
         border-width: 20px 30px;
    }
    
    </style>
</head>

<body>
    <!-- 需求：建立1个宽高为300像素的盒子，四周的内边距依次添加50px来设定 -->
    <div>一个盒子</div>
</body>
</html>
