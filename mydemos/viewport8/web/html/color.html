<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>颜色</title>
    <!-- 这篇主要介绍rgb -->
    <!-- 
        rgb也就是三原色，红red  绿green  蓝 blue
        #rrggbb或#rgb
        #ff0000代表红色
        #00ff00代表绿色
        #0000ff代表蓝色
     -->
     <style>
         div:first-child{
            width: 100px;
            height: 100px;
            background-color: #808080;
         }
         div:nth-child(2){
            width: 100px;
            height: 100px;
            background-color: #ffa500;
         }
         div:nth-child(3){
            width: 100px;
            height: 100px;
            background-color: #ff0000;
         }
         div:nth-child(4){
            width: 100px;
            height: 100px;
            background-color: #ffff00;
         }
         div:nth-child(4){
            width: 100px;
            height: 100px;
            background-color: #00ff00;
         }
     </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
