<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素隐藏</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
        }
        div:first-child{
            display: none;
        }
        div:last-child{
            visibility: hidden;
        }
    </style>
</head>
<body>
    qqq
    <div>111</div>
    333
    <div>222</div>
    rrr
</body>
</html>
