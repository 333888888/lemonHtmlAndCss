<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字母间距</title>
    <style>
        /* 
            letter-spacing:是字母跟字母的间距
            word-spacing:是单词与单词之间的间距 主要检测空格分割
         */
        h1{
            width: 500px;
            margin: 100px auto;
            border: 1px solid red;
            letter-spacing: 0.8em;
            text-align: center;
            padding-left: 0.8em;
        }
        h2{
            width: 700px;
            margin: 100px auto;
            border: 1px solid red;
            word-spacing: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>脑海里的橡皮檫</h1>
    <h2>宇宙 大爆炸 hello world</h2>
</body>
</html>
