<!DOCTYPE html>
<!-- 第一行代码：对当前文档做了一个文档类型说明，当前是一个html5的文档，是必须有的 -->
<!-- 
    注释操作：
        1.在文档中添加说明类型文本内容，便于查询及参考
        2.这种注释是可见的，使用ctrl+/
 -->
<html lang="en">
<!-- htm开始标签:用来说明整个文档内容正式由此开始，是根标签。默认语言是en英文 -->
<!-- 以下是文档的head区域，用来对当前文档做一些辅助性的设置以及相关说明 -->
<head>
    <!-- meta标签：元信息标签，用来做出辅助性说明的多功能标签 -->
    <!-- 设置编码为utf-8,必须的 -->
    <meta charset="UTF-8">
    <!-- 元信息设置：设置当前文档的视窗，视口（viewport）:宽度直接就等同于浏览器此页的设备宽度，并且初始缩放比例为1 -->
    <!-- 为了自适应，响应式网站开发 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 元信息设置：设置浏览器解析当前文档文档一个兼容性方式，设置如果用户的设备支持最新的edge内核，那么就用最新的edge内核来解析当前页面 -->
    <title>Document</title>
    <!-- 用来设置当前文档标题，必须设置 -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header></header>
    <aside></aside>
    <article>
        <header>
            <h1>文章标题</h1>
            <h3></h3>
        </header>
    </article>


</body>
</html>
