<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片重复</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
        }
        div{
            width: 100%;
            height: 50%;
            border: 1px solid red;
            background-image: url(../img/11.png);
        }
        div:first-child{
            background-repeat: no-repeat;
        }
        div:nth-child(2){
            background-repeat: repeat-x;
        }
        div:nth-child(3){
            background-repeat: space repeat;/*图片尺寸保留*/
        }
        div:nth-child(4){
            background-repeat: round;
        }
        
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
