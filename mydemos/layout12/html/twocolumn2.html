<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列布局-->左侧主体部分，右侧边栏使用margin-left上升</title>
    <style>
        body{
            margin:0px;
            padding: 0px;
        }
        ul{
            float: left;
            /* box-sizing: border-box; */
            width: 100%;
            height: 300px;
            margin: 0px;
            padding: 0px;
            background-color: #ccc;
            /* padding-right: 300px; */
        }
        li{
            list-style-type: none;
            padding-right: 300px;
            background-color: #08f;
        }
       aside{
           float: left;
           width: 300px;
           background-color: orange;
           margin-left: -300px;
        }
    </style>
</head>
<body>
    <ul id="main">
       <li>主体部分</li>
    </ul>
    <aside>右侧边栏</aside>
</body>
</html>
